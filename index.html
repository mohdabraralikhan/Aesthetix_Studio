<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aesthetixtudio</title>
    <meta name="description" content="Premium UI/UX and Web Development Micro-Studio" />
    
    <!-- Fonts: Space Grotesk (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              jp: ['Noto Sans JP', 'sans-serif'],
            },
            colors: {
              studio: {
                base: '#F6F7FB',
                dark: '#1A1A1C',
                gray: '#4A4A52',
                light: '#E8EAF0',
                blue: '#2153F6',
                yellow: '#FFC93C',
                red: '#EB3A2C',
                mint: '#54E0C5',
                lavender: '#A38BFF',
              }
            },
            spacing: {
              '128': '32rem',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for that premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F6F7FB; 
      }
      ::-webkit-scrollbar-thumb {
        background: #CED2DE; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2153F6; 
      }
      
      .writing-vertical {
        writing-mode: vertical-rl;
        text-orientation: mixed;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#F6F7FB] text-[#1A1A1C] antialiased selection:bg-[#2153F6] selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
